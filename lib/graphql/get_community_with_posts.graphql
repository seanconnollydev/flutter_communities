# import './community_fragment.graphql'
# import './post_fragment.graphql'

query GetCommunityWithPosts($id: ID!, $size: Int, $cursor: String) {
  findCommunityByID(id: $id) {
    ...CommunityFragment
    purpose
  }
  getPostsByCommunityId(id: $id, _size: $size, _cursor: $cursor) {
    data {
      ...PostFragment
    }
  }
}
