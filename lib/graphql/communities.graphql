mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input)
}

mutation LoginUser($input: LoginUserInput!) {
  loginUser(input: $input)
}

mutation CreateCommunity($data: CommunityInput!) {
  createCommunity(data: $data) {
    ...CommunityFragment
  }
}

query GetCommunities($size: Int, $cursor: String) {
  communities(_size: $size, _cursor: $cursor) {
    data {
      ...CommunityFragment
    }
  }
}

query GetCommunity($id: ID!) {
  findCommunityByID(id: $id) {
    ...CommunityFragment
    purpose
  }
}

fragment CommunityFragment on Community {
  _id
  name
}

mutation CreatePost($data: PostInput!) {
  createPost(data: $data) {
    _id
    title
    message
  }
}